<mat-card>
    <mat-card-content>
        <form (ngSubmit)="onSubmit()">
            <h2>Log In</h2>
            <mat-error *ngIf="warning">{{warning}}</mat-error><br />
            <mat-form-field class="full-width-input">
                <input matInput placeholder="User Name" [(ngModel)]="user.userName" name="username" required autofocus>
                <mat-error>Please provide a valid user name</mat-error>
            </mat-form-field><br />
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="user.password"
                    password="password" required>
                <mat-error>Please provide a valid password</mat-error>
            </mat-form-field><br />
            <button mat-raised-button [disabled]="loading" color="accent" type="submit">
                <mat-icon>login</mat-icon>
                <span *ngIf="loading">Processing Request</span>
                <span *ngIf="!loading">&nbsp;&nbsp;&nbsp;Login</span>
            </button>
            &nbsp;&nbsp;
            <button mat-raised-button color="primary" [routerLink]="['/register']">
                <mat-icon>account_box</mat-icon>
                <span>&nbsp;&nbsp;&nbsp;Register</span>
            </button>
        </form>
    </mat-card-content>
</mat-card>
